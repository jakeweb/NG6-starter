<section class="album">
  <h1>Album</h1>
  <h3>You can find me inside {{ $ctrl.test }}.html</h3>
  <div ng-repeat="album in $ctrl.albums">
    
    <a ui-sref="album({albumID: album.albumID})">
      <p>{{album.name}}</p>
      <img src="{{ $ctrl.getAlbumPoster(album)}}" alt="">
    </a>
  </div>
</section>
