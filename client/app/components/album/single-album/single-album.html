<div class="full-height flex flex-valign">
  <div class="flex flex-halign">
    <button ng-click="$ctrl.openPopup()" class="button">
      Add Video
    </button>
  </div>
  <div class="flex flex-space-around">
    <iframe ng-repeat="video in $ctrl.videos" class="video" src="{{$ctrl.getVideoUrl(video)}}">
    </iframe>
  </div>
</div>
