<h1 class="text-center">Add new video</h1>
<form ng-submit="$ctrl.addVideo($ctrl.videos)" class="form">
  <div>
    <input type="text" ng-model="$ctrl.newVideo.title" placeholder="Video Title" class="input">
  </div>
  <div>
    <input type="text" ng-model="$ctrl.newVideo.link" placeholder="Url" class="input">
  </div>
  <textarea ng-model="$ctrl.newVideo.description" placeholder="Description" class="textarea"></textarea>
  <button type="submit" class="button button-block">Save</button>
</form>
